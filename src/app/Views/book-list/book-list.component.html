<ion-content>
  <section class="list-books">
    <!-- Contenedor de la lista de libros -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4" *ngFor="let item of listaLibros">
          <!-- Genera un BookItem por cada libro en la lista -->
          <app-book-item [item]="item"></app-book-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>

<ion-card (click)="navigateToID()">
  <ion-card-header>
    <ion-card-subtitle>{{ item.id }}</ion-card-subtitle>
    <ion-card-title>{{ item.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <img [src]="item.imageUrl" alt="{{ item.title }}" />
    <p id="author">${{ item.price }}</p>
  </ion-card-content>
</ion-card>
